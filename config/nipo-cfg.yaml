---
proc:
  cores: 8
  threads: 8

listen:
  ip: "0.0.0.0"
  port: "2323"
  protocol: "tcp"

log:
  level: 1
  path: "/tmp/nipo.log"

users:
  - user:
    name: "admin"
    token: "admin"
    keys: ".*"
    cmds: "all"
  - user:
    name: "readonly"
    token: "readonly"
    keys: "name.*||.*log.*"
    cmds: "get||select||avg"